language: go
sudo: required

go:
- "1.15"
- master

matrix:
    allow_failures:
        - go: master
    fast_finish: true

before_install:
- sudo apt-get update -qq
- sudo apt-get install automake libtool make gcc pkg-config
- make yara

install:
- cd -

script:
- env GO111MODULE=on make

deploy:
    provider: releases
    api_key:
        secure: 
    file: build/phishdetect-node
    skip_cleanup: true
    on:
        tags: true
        repo: phishdetect/phishdetect-node
